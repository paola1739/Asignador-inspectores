name: Ejecutar script de supervision

on:
  workflow_dispatch:  # permite ejecutarlo manualmente desde GitHub
  repository_dispatch:
    types: [ejecutar-supervision]  # solo se dispara desde Make con este tipo

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install arcgis pandas

      - name: Ejecutar script
        env:
          AGOL_USERNAME: ${{ secrets.AGOL_USERNAME }}
          AGOL_PASSWORD: ${{ secrets.AGOL_PASSWORD }}
        run: |
          python asignar_supervision.py
